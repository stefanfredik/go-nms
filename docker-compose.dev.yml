# docker-compose.dev.yml
# Hanya untuk INFRASTRUKTUR (database, cache, message broker).
# Layanan Go dijalankan secara lokal menggunakan `air` atau `go run`.

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: nms
      POSTGRES_PASSWORD: nms_password
      POSTGRES_DB: nms_db
    ports:
      - "5499:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nms -d nms_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6399:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  nats:
    image: nats:2-alpine
    ports:
      - "4299:4222"
      - "8299:8222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  influxdb:
    image: influxdb:2.7-alpine
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: nms
      DOCKER_INFLUXDB_INIT_PASSWORD: nms_password
      DOCKER_INFLUXDB_INIT_ORG: nms_org
      DOCKER_INFLUXDB_INIT_BUCKET: nms_bucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-token
    ports:
      - "8099:8086"
    volumes:
      - influxdb_dev_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 5s
      timeout: 3s
      retries: 15

volumes:
  postgres_dev_data:
  redis_dev_data:
  influxdb_dev_data:
